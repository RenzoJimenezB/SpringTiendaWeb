<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default :: layout(~{::title}, _, ~{::nav}, ~{::content})}">
<head>
    <title>Productos similares</title>
</head>

<body>

<nav th:fragment="nav" aria-label="breadcrumb">
    <ol class="breadcrumb my-3">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item"><a href="#">Mantenimiento</a></li>
        <li class="breadcrumb-item"><a href="#" th:href="@{/products}">Productos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Productos Similares</li>
    </ol>
</nav>

<th:block th:fragment="content">

    <div class="container-fluid pt-3">
        <div class="display-4 mb-3">Productos Similares</div>

        <div class="row">
            <div class="col-md-12" th:each="product : ${products}">
                <div class="card mb-3">
                    <div class="card-header">
                        Información del Producto
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div th:if="${not #strings.isEmpty(product.image_name)}">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <img th:src="@{/files/{imageName}(imageName=${product.image_name})}"
                                             alt="Imagen del Producto"
                                             style="max-width: 60%; height: auto"
                                             class="img-fluid rounded">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>Nombre:</h5>
                                <p th:text="${product.name}"></p>

                                <h5>Categoría:</h5>
                                <p th:text="${product.category.name}"></p>

                                <h5>Precio:</h5>
                                <p th:text="'S/' + ${product.price}"></p>

                                <h5>Stock:</h5>
                                <p th:text="${product.stock}"></p>

                                <h5>Descripción:</h5>
                                <p th:text="${product.description}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <a th:href="@{/products}" class="btn btn-secondary">
                            <i class="fa fa-chevron-left"></i> Volver a la lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
